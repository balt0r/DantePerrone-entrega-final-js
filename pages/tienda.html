<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Incluir SweetAlert2 desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Incluir tu archivo JavaScript -->
    <script src="carrito.js" defer></script>
    <link rel="stylesheet" href="../styles.css"> 
</head>
<body>
    <h1>Productos Disponibles</h1>
    
    <div id="productos">

    </div>
    
    <div id="contadorCarrito">
        Productos en el carrito: <span id="cantidadProductos">0</span>
    </div>

    <div id="total">
        Total: $0
    </div>

    <button id="realizarCompra" class="boton-realizar-compra">Realizar Compra</button>
    <button id="vaciarCarrito" class="boton-vaciar-carrito">Vaciar Carrito</button>

    <button id="volverInicio" class="boton">Volver al Inicio</button>
     
    <script>
        document.getElementById('volverInicio').addEventListener('click', () => {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
