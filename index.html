<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuario y Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="menu">
            <h1>Gestión de Usuario y Calculadora</h1>
            <button id="registrarse">Registrarse</button>
            <button id="usarCalculadora">Usar Calculadora</button>
        </div>

        <div id="tienda">
            <h1>seleccione producto</h1>
            <div id="contenedor-de-productos">
                
            </div>
        </div>

        <div id="registro">
            <h2>Registro</h2>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <button id="guardarUsuario">Guardar</button>
            <button class="volver">Volver</button>
        </div>

        <div id="calculadora">
            <h2>Calculadora</h2>
            <input type="number" id="numero1" placeholder="Ingrese el primer número">
            <input type="number" id="numero2" placeholder="Ingrese el segundo número">
            <select id="operador">
                <option value="1">Sumar</option>
                <option value="2">Restar</option>
                <option value="3">Multiplicar</option>
                <option value="4">Dividir</option>
            </select>
            <button id="calcular">Calcular</button>
            <p id="resultado"></p>
            <button class="volver">Volver</button>
        </div>
    </div>
    <script type="module" src="/script.js"></script>
</body>

</html>
